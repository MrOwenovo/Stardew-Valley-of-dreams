<script>
function insertTime() {
var loc = document.getElementById("locations").value;
var hr = document.getElementById("hour").value;
var mn = document.getElementById("minute").value;
var an = document.getElementById("animation").value;

if (document.getElementById("output").value == "@@ ") {
document.getElementById("output").value = "@@ " + hr + mn + loc + an;
}
else{
document.getElementById("output").value = document.getElementById("output").value + "/" + hr + mn + loc + an;
  }
}
</script>
